<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- I made A Simple Calculator -->

    <div class="container">

       <div class="calculator">
        <input class="screen" placeholder="Calculate Something" type="text" id="">
        <div class="row">
        <div class="btn">9</div>
        <div class="btn">8</div>
        <div class="btn">7</div>
        <div class="btn">+</div>
        <div class="btn">/</div>
    </div>
    <div class="row">
        <div class="btn">6</div>
        <div class="btn">5</div>
        <div class="btn">4</div>
        <div class="btn">-</div>
        <div class="btn">*</div>
    </div>
    <div class="row">
        <div class="btn">3</div>
        <div class="btn">2</div>
        <div class="btn">1</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
    </div>
    <div class="row">
        <div class="btn button">Clear</div>
        <div class="btn button">=</div>
    </div>
    </div>

  </div>
    <script src="app.js"></script>
</body>
</html>
